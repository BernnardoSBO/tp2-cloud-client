name: Docker Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login Docker
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    
    - name: Build and Push the Docker image
      run: |
        new-version=$(date +%s)
        docker build ./front-end --file Dockerfile --tag bernnardosbo/nginx-frontend:$new-version
        docker push bernnardosbo/nginx-frontend:$new-version
      
